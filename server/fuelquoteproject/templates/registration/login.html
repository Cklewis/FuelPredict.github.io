{% extends 'base.html' %} {% block content %}

<header id="showcase">
  <div class="primary-overlay">
    <div class="container home-inner w-25">
      <div class="card bg-dark text-center text-light card-form ">
        <div class="card-body">
          <br>
          <h3>Log In</h3>
          {% load crispy_forms_tags %}
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              {{ form.username | as_crispy_field }}
            </div>
            <div class="form-group" id = "pass">
              {{ form.password | as_crispy_field }}
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-lg btn-block"
            >
              Sign In
            </button>
          </form>
          <p class="mt-3">Not a member yet? <a href="{% url 'register' %}" 
            class="text-light">Sign Up Here.</a></p>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock content %}
